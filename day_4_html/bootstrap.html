<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Playground</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="animated tada">Welcome to my Bootstrap Playground</h1>
      <div class="col-md-6 col-sm-8 col-xs-12 box red"></div>
      <div class="col-md-6 col-sm-4 col-xs-12 box blue"></div>
      <div class="divider"></div>
      <div class="col-md-3 col-sm-6 col-xs-12 box red"></div>
      <div class="col-md-3 col-sm-6 col-xs-12 box blue"></div>
      <div class="col-md-3 col-sm-6 col-xs-12 box green"></div>
      <div class="col-md-3 col-sm-6 col-xs-12 box yellow"></div>
      lorem

      <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
          <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
          <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
          <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
          <li role="presentation"><a href="#contact-us" aria-controls="settings" role="tab" data-toggle="tab">Contact Us</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="home">More Home info</div>
          <div role="tabpanel" class="tab-pane" id="profile">More profile info</div>
          <div role="tabpanel" class="tab-pane" id="messages">All Messages</div>
          <div role="tabpanel" class="tab-pane" id="settings">User Settings</div>
          <div role="tabpanel" class="tab-pane" id="contact-us">Contact Us</div>
        </div>

      </div>


      <br>
      <br>
      <br>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        More Info
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              Thank you for your interest. Here is more information...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
